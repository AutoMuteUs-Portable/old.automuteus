name: releaser

on:
  push:
    tags:
      - "*"

jobs:
  releaser:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Get previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@master

      - name: Build
        shell: cmd
        run: |
          mkdir ..\build
          call InsertEnvLoad.exe
          go build -o ../build/automuteus.exe main.go load.go

      - name: Collecting some assets
        shell: cmd
        run: |
          mkdir ..\build\locales ..\build\storage
          copy locales\*.toml ..\build\locales\
          copy storage\postgres.sql ..\build\storage\postgres.sql

      - name: Package files
        shell: pwsh
        run: |
          Compress-Archive -Path ..\build\* -DestinationPath ..\build\automuteus.zip

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      
      - name: Upload exe
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ..\build\automuteus.zip
          asset_name: automuteus.zip
          asset_content_type: application/vnd.microsoft.portable-executable