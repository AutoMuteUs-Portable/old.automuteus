"responses.helpResponse.Title" = "Among Us Bot Commands (v{{.version}}):\\n"
"responses.helpResponse.about.end" = "`{{.CommandPrefix}} end` or `{{.CommandPrefix}} e`: End the game entirely, and stop tracking players. Unmutes all and resets state.\\n"
"responses.helpResponse.about.force" = "`{{.CommandPrefix}} force` or `{{.CommandPrefix}} f`: Force a transition to a stage if you encounter a problem in the state. Ex: `{{.CommandPrefix}} f task` or `{{.CommandPrefix}} f d`(discuss)\\n"
"responses.helpResponse.about.help" = "`{{.CommandPrefix}} help` or `{{.CommandPrefix}} h`: Print help info and command usage.\\n"
"responses.helpResponse.about.link" = "`{{.CommandPrefix}} link` or `{{.CommandPrefix}} l`: Manually link a player to their in-game name or color. Ex: `{{.CommandPrefix}} l @player cyan` or `{{.CommandPrefix}} l @player bob`\\n"
"responses.helpResponse.about.new" = "`{{.CommandPrefix}} new` or `{{.CommandPrefix}} n`: Start the game in this text channel. Accepts room code and region as arguments. Ex: `{{.CommandPrefix}} new CODE eu`. Also works for restarting.\\n"
"responses.helpResponse.about.pause" = "`{{.CommandPrefix}} pause` or `{{.CommandPrefix}} p`: Pause the bot, and don't let it automute anyone until unpaused. **will not un-mute muted players, be careful!**\\n"
"responses.helpResponse.about.refresh" = "`{{.CommandPrefix}} refresh` or `{{.CommandPrefix}} r`: Remake the bot's status message entirely, in case it ends up too far up in the chat.\\n"
"responses.helpResponse.about.settings" = "`{{.CommandPrefix}} settings` or `{{.CommandPrefix}} s`: View and change settings for the bot, such as the command prefix or mute behavior\\n"
"responses.helpResponse.about.track" = "`{{.CommandPrefix}} track` or `{{.CommandPrefix}} t`: Instruct bot to only use the provided voice channel for automute. Ex: {{.CommandPrefix}}s t <vc_name>`\\n"
"responses.helpResponse.about.unlink" = "`{{.CommandPrefix}} unlink` or `{{.CommandPrefix}} u`: Manually unlink a player. Ex: {{.CommandPrefix}}s u @player`\\n"
